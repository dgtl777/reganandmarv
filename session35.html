<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 35</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(skyblue, blue);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: white;
        }

        u {
            color: white;
        }

        #num,
        #mul,
        button {
            width: 100px;
            padding: 10px;
            border: 4px solid white;
        }

        button {
            background-color: skyblue;

        }

        h2:nth-child(odd) {
            background-color: skyblue;
            color: navy;
        }

        h2:nth-child(even) {
            background-color: navy;
            color: skyblue;
        }
    </style>
</head>

<body>
    <header>
        <u>
            <h1>Multiplication Table</h1>
        </u>
    </header>
    <input type="text" name="" id="num" placeholder="Enter number">
    <input type="text" name="" id="mul" placeholder="Enter multiple">
    <button onclick="calculate()">Calculate</button>

</body>
<script>
    function calculate() {
        var num = document.getElementById("num").value;
        var mul = document.getElementById("mul").value;

        var count = 1;
        while (count <= mul) {
            result = num * count;
            text = num + " X " + count + " = " + result;
            element = document.createElement("h2");
            element.innerText = text;
            document.body.append(element);
            count = count + 1;
        }
    }
</script>

</html>
