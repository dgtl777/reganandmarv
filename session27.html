<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 27</title>
    <style>
        body {
            width: 100vw;
            height: 100%;
            background-image: linear-gradient(yellow, purple);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: purple;
        }

        u {
            color: white;
        }

        #flower,
        #cat,
        #dog {
            width: 400px;
            height: 400px;
            border: 4px solid white;
            margin: auto;
        }

        img {
            width: 300px;
            height: 200px;
            border: 10px solid white;
        }
    </style>
</head>

<body>
    <header>
        <u>
            <h1>Drag and Drop</h1>
        </u>
    </header>
    <h2>Result</h2>
    <h3 id="result"></h3>
    <div id="flower" ondrop="drop(event)" ondragover="allowdrop(event)">
        <h2>flower</h2>
    </div><br>
    <div id="cat" ondrop="drop(event)" ondragover="allowdrop(event)">
        <h2>cat</h2>
    </div><br>
    <div id="dog" ondrop="drop(event)" ondragover="allowdrop(event)">
        <h2>dog</h2>
    </div><br>
    <img id="drag" ondragstart="drag(event)" draggable="true"
        src="https://cdn.britannica.com/84/73184-004-E5A450B5/Sunflower-field-Fargo-North-Dakota.jpg" alt="">

</body>
<script>
    function allowdrop(ev) {
        ev.preventDefault();
    }
    function drag(ev) {
        ev.dataTransfer.setData("data", ev.target.id);
    }
    function drop(ev) {
        ev.preventDefault();
        if (ev.path[0].id == "flower") {
            document.getElementById("result").innerText =
                "correct answer"
        } else {
            document.getElementById("result").innerText =
                "wrong answer"
        }
        var data = ev.dataTransfer.getData("data");
        ev.target.append(document.getElementById(data));
    }

</script>

</html>
